<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <title>Cash Register</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading"><span>ðŸ’µ</span>Cash Register</h1>

      <label for="bill-amount">Bill Amount</label>
      <input type="number" id="bill-amount" />

      <label for="cash-given">Cash Given</label>
      <input type="number" id="cash-given" />

      <button id="check-btn">Check</button>

      <div id="register-table">
        <div class="register-heading">No of notes</div>
        <div id="note-1"></div>
        <div id="note-2"></div>
        <div id="note-3"></div>
        <div id="note-4"></div>
        <div id="note-5"></div>
        <div id="note-6"></div>
        <div id="note-7"></div>
        <div class="register-heading">Notes</div>
        <div>2000</div>
        <div>500</div>
        <div>200</div>
        <div>100</div>
        <div>50</div>
        <div>10</div>
        <div>1</div>
      </div>

      <div class="error">* Please enter Cash greater than bill amount.</div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
